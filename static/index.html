<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Converter</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Body & background */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Card container */
    .card {
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* Heading */
    .card h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00796b;
    }

    /* Input fields */
    input, select {
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }

    /* Convert button */
    #convertBtn {
      background: linear-gradient(90deg, #00796b, #004d40);
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #convertBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Result styling */
    #result {
      font-weight: 700;
      font-size: 1.3rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    #result.success {
      color: #2e7d32;
    }

    #result.error {
      color: #c62828;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }

      .card h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GPA Converter</h1>

    <input type="text" id="gradeInput" class="form-control mb-3" placeholder="Enter grade (A+, B, 85, etc.)">
    
    <select id="typeInput" class="form-select mb-3">
      <option value="percentage">Percentage</option>
      <option value="12scale">12-Point Scale</option>
      <option value="5scale">5-Point Scale</option>
      <option value="letter">Letter Grade</option>
    </select>

    <button id="convertBtn" class="w-100 mb-3">Convert</button>

    <div id="result"></div>
  </div>

  <!-- JavaScript -->
  <script>
    async function convertGrade() {
      const type = document.getElementById('typeInput').value;
      const value = document.getElementById('gradeInput').value.trim();
      const resultDiv = document.getElementById('result');

      // Reset styles
      resultDiv.className = '';
      
      if (!value) {
        resultDiv.innerText = "Please enter a value!";
        resultDiv.classList.add('error');
        return;
      }

      resultDiv.innerText = "Converting...";

      try {
        const response = await fetch('/convert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: type, value: value })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerText = data.error;
          resultDiv.classList.add('error');
        } else {
          resultDiv.innerText = "GPA: " + data.gpa;
          resultDiv.classList.add('success');
        }
      } catch (err) {
        resultDiv.innerText = "Server error!";
        resultDiv.classList.add('error');
      }
    }

    document.getElementById('convertBtn').addEventListener('click', convertGrade);

    // Press Enter to convert
    document.getElementById('gradeInput').addEventListener('keyup', function(e){
      if(e.key === "Enter") convertGrade();
    });
  </script>
</body>
</html>
